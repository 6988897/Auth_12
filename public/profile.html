<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обо мне</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Обо мне</h1>
    <button id="logout">Выйти</button>
    <div class="user-info">
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>Дата регистрации:</strong> <span id="registration-date"></span></p>
      <p><strong>Имя:</strong> <span id="user-name"></span></p>
      <p><strong>Никнейм:</strong> <span id="user-nickname"></span></p>
      <p><strong>Телефон:</strong> <span id="user-phone"></span></p>
      <p><strong>Пол:</strong> <span id="user-gender"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
